<h1 mat-dialog-title>{{data.title}}</h1>
<mat-dialog-content>
{{data.description}} 
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close mat-dialog-close="true">{{data.cancelText}}</button>
  <button mat-button mat-dialog-close mat-dialog-close="false">{{data.confirmText}}</button>
</mat-dialog-actions>
